<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Test Series</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 15px;
      text-align: center;
    }

    .card-content h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .card-content button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .card-content button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Repeat for 12 Cards -->
    <!-- Card 1 to 12 -->
    <div class="card">
      <img src="test.jpg" alt="Test Image">
      <div class="card-content">
        <h2>Test 1</h2>
        <button>Start Test</button>
      </div>
    </div>
